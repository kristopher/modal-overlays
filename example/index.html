<html>
  <head>
    <script src="../vendor/prototype.js"></script>
    <script src="../vendor/effects.js"></script>
    <script src="../src/modal-overlays.js" type="text/javascript"></script>
    <style type="text/css" media="screen">
      * {
        margin: 0;
        padding: 0;
      }
    
      .test {
        padding: 3em;
        background: white;
        font-size: 16px;
      }
    </style>
    
    <script type="text/javascript" charset="utf-8">
      document.observe('dom:loaded', function(event) {
        var newOne = function(cancel) {
          var container = $('container');
          container.show();
          container.down('a').observe('click', cancel);
          return container;
        }
        
        $$('a').invoke('observe', 'click', function(event) { event.stop(); Overlay.create(newOne); });
      });
    </script>
  </head>
  <body>
    <h1>Hello.</h1>
    
    <p><a href="#">CLICK ME!!!</a></p>
    
    <div id="container" class="test" style="display:none;">
      <h1>AN AWESOME!</h1>
      <p>That's the point.</p>
      <a href="#">cancel it.</a>
    </div>
  </body>
</html>
